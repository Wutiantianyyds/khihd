<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="userInfo.account" name="" id=""> <br/><br/>

            年龄：<input type="text" v-model="userInfo.age" name="" id=""> <br/><br/>

            女：<input type="radio" name="sex" id=""  v-model="userInfo.sex" value="female"><br/><br/>
            爱好：
            学习：<input type="radio" name="sex" id=""  v-model="userInfo.sex" value="male">
            女：<input type="radio" name="sex" id=""  v-model="userInfo.sex" value="female"><br/><br/>
        </form>
    </div>
    <script></script>
